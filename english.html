  /* Messages */
  .message {
    max-width: 70%;

    border-radius: 18px;
    line-height: 1.5;
    word-wrap: break-word;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .user-message {
    background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%);

    align-self: flex-end;
    border-bottom-right-radius: 5px;
    box-shadow: 0 4px 15px rgba(124, 58, 237, 0.2);

  .bot-message {
    background: white;
    color: #333;
    align-self: flex-start;
    border-bottom-left-radius: 5px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    border: 1px solid #eee;
  }

  /* Input Area */
  .input-area {
    padding: 20px 30px;
    border-top: 1px solid #eee;
    background: white;
  }

  .input-wrapper {
    display: flex;
    gap: 15px;
  }

  #messageInput {
    flex: 1;
    padding: 16px 20px;
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    font-size: 16px;
    outline: none;
    transition: all 0.3s;
    background: #f8f9fa;
  }

  #messageInput:focus {
    border-color: #8b5cf6;
    background: white;
    box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
  }

  #messageInput::placeholder {
    color: #999;
  }

  .send-btn {
    background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%);
    color: white;
    border: none;
    padding: 0 30px;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .send-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(139, 92, 246, 0.3);
  }

  .send-btn:active {
    transform: translateY(0);
  }

  /* Scrollbar */
  .chat-container::-webkit-scrollbar {
    width: 8px;
  }

  .chat-container::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 4px;
  }

  .chat-container::-webkit-scrollbar-thumb {
    background: #c4b5fd;
    border-radius: 4px;
  }

  .chat-container::-webkit-scrollbar-thumb:hover {
    background: #8b5cf6;
  }
